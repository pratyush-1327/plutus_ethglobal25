<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Plutus - Your DeFi Wealth Manager. Track your Ethereum portfolio, monitor Uniswap LP positions, and analyze DeFi performance with real-time data.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Plutus">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Plutus - DeFi Portfolio Tracker</title>
  <link rel="manifest" href="manifest.json">

  <!-- Web3 Provider Detection -->
  <script>
    // Detect if MetaMask or other Web3 providers are available
    if (typeof window.ethereum !== 'undefined') {
      console.log('Web3 provider detected:', window.ethereum);
    } else {
      console.log('No Web3 provider detected');
    }
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
